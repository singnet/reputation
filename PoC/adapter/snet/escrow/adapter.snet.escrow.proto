syntax = "proto3";

package adapter.snet.escrow;

message Reference {
  string hash = 1;
  int32 timestamp = 2;
}

message Input {
  required string job_address  = 1;
}

message Output {
  required uint64 value = 1;
  required string consumer = 2;
  required string agent = 3;
  required string owner = 4;
  string state = 5;
  Reference deposit = 6;
  Reference withdraw = 7;
}